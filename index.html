<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media.query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p id="bem-vindo">Seja Bem-Vindo(a), faça login para acessar sua conta.</p>

                <form action="login.php" method="post" autocomplete="off">
                    
                    <label for="iemail"></label>
                    <input type="email" name="email" id="iemail" placeholder="E-mail" class="dados" required>

                    <label for="isenha"></label>
                    <input type="password" name="senha" id="isenha" placeholder="Senha" class="dados" required>

                    <input type="submit" value="Enviar" id="ienviar">

                    <p id="criar-conta">Não tem uma conta? <a href="#">Crie uma.</a></p>
                </form>
                
            </div>
        </section>
    </main>
    
</body>
</html>
